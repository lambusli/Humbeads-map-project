<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Humbeads map
		</title>
		<link rel="stylesheet" href="_src/style_sheet_main.css">
        <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
        <script src="https://unpkg.com/topojson@3"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
	</head>
	<body>
		<select id="disp_options">
			<option value="D">Default</option>
			<option value="Q">By Quadrant</option>
			<option value="L">By Location</option>
		</select>
		<div id="map_section">
	        <h1>Humbeads map</h1>
	        <div id="map">
				<svg id="map_svg"></svg>
			</div>
			<div id="map_tooltip" class="hidden">
				<scan id="feature_name"></scan>
				<scan id="feature_description"></scan>
			</div>
		</div>
		<script type="text/javascript" src="_src/bundle.js"></script>
	</body>
</html>
